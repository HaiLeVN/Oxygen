plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'xyz.jpenilla.run-paper' version '2.3.1'
}

version = project.hasProperty('version') ? project.version : '1.0-SNAPSHOT'
group = 'org.haile'
base.archivesName = 'Oxygen'

def targetJavaVersion = 17
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

repositories {
    mavenCentral()
    maven { url = 'https://repo.papermc.io/repository/maven-public/' } // Paper
    maven { url = 'https://oss.sonatype.org/content/groups/public/' } // Sonatype
    maven { url = 'https://maven.enginehub.org/repo/' } // WorldGuard/WorldEdit
    maven { url = 'https://repo.extendedclip.com/releases/' } // PlaceholderAPI
}

dependencies {
    // Paper API (provided by server, no need to shade)
    compileOnly 'io.papermc.paper:paper-api:1.20.4-R0.1-SNAPSHOT'

    // WorldGuard (provided, no need to shade)
    compileOnly 'com.sk89q.worldguard:worldguard-bukkit:7.0.9'

    // Adventure API (provided by Paper, do not shade)
    compileOnly 'net.kyori:adventure-api:4.15.0' // Match Paper's version
    compileOnly 'net.kyori:adventure-text-minimessage:4.15.0'
    compileOnly 'net.kyori:adventure-platform-bukkit:4.3.2'

    // PlaceholderAPI (optional, provided if installed on server)
    compileOnly 'me.clip:placeholderapi:2.11.6'

    // JetBrains Annotations
    compileOnly 'org.jetbrains:annotations:24.1.0'

    // Testing dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
    testImplementation 'org.mockito:mockito-core:5.8.0'
    testImplementation 'io.papermc.paper:paper-api:1.20.4-R0.1-SNAPSHOT'
}

jar {
    enabled = false // Use shadowJar
}

shadowJar {
    archiveClassifier.set('')
    archiveFileName.set("${base.archivesName.get()}-${version}.jar")

    // Remove Adventure relocations to prevent conflicts with Paper's Adventure API
    // No need to relocate or include Adventure dependencies
    // dependencies {
    //     include(dependency('net.kyori:adventure-api'))
    //     include(dependency('net.kyori:adventure-text-minimessage'))
    //     include(dependency('net.kyori:adventure-platform-bukkit'))
    //     include(dependency('net.kyori:adventure-text-serializer-legacy'))
    //     include(dependency('net.kyori:adventure-key'))
    //     include(dependency('net.kyori:examination-api'))
    //     include(dependency('net.kyori:examination-string'))
    // }

    minimize()

    manifest {
        attributes(
                'Implementation-Title': 'Oxygen',
                'Implementation-Version': version,
                'Implementation-Vendor': 'haile',
                'Built-By': System.getProperty('user.name'),
                'Built-Date': new Date().toString(),
                'Built-JDK': System.getProperty('java.version'),
                'Source-Compatibility': sourceCompatibility,
                'Target-Compatibility': targetCompatibility
        )
    }

    doLast {
        def jarFile = archiveFile.get().asFile
        if (jarFile.exists()) {
            logger.lifecycle("")
            logger.lifecycle("✅ Created JAR: ${jarFile.name}")
            logger.lifecycle("📦 Size: ${(jarFile.length() / 1024).round(2)} KB")
            logger.lifecycle("📍 Location: ${jarFile.path}")
        }
    }
}

build {
    dependsOn shadowJar
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.compilerArgs.addAll(['-Xlint:deprecation', '-Xlint:unchecked'])
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release.set(targetJavaVersion)
    }
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events 'passed', 'skipped', 'failed'
        exceptionFormat 'full'
    }
    systemProperty 'file.encoding', 'UTF-8'
    systemProperty 'user.timezone', 'UTC'
}

tasks {
    runServer {
        minecraftVersion('1.20.4')
    }
}

tasks.register('devBuild') {
    group = 'build'
    description = 'Build plugin for development (with SNAPSHOT version)'
    doFirst {
        project.version = project.version.toString().endsWith('-SNAPSHOT') ?
                project.version : project.version + '-SNAPSHOT'
    }
    dependsOn shadowJar
}

tasks.register('prepareRelease') {
    group = 'build'
    description = 'Prepare plugin for release (remove SNAPSHOT from version)'
    doLast {
        def propsFile = file('gradle.properties')
        if (propsFile.exists()) {
            def props = new Properties()
            propsFile.withInputStream { props.load(it) }
            def currentVersion = props.getProperty('version', '1.0-SNAPSHOT')
            def releaseVersion = currentVersion.replace('-SNAPSHOT', '')
            props.setProperty('version', releaseVersion)
            propsFile.withOutputStream { props.store(it, 'Updated by prepareRelease task') }
            logger.lifecycle("Updated version from ${currentVersion} to ${releaseVersion}")
        }
    }
}

tasks.register('buildSummary') {
    group = 'build'
    description = 'Display build summary'
    doLast {
        logger.lifecycle("")
        logger.lifecycle("==========================================")
        logger.lifecycle("🎉 BUILD SUMMARY")
        logger.lifecycle("==========================================")
        logger.lifecycle("Plugin: ${base.archivesName.get()}")
        logger.lifecycle("Version: ${version}")
        logger.lifecycle("Java: ${System.getProperty('java.version')}")
        logger.lifecycle("Gradle: ${gradle.gradleVersion}")
        def jarFile = file("build/libs/${base.archivesName.get()}-${version}.jar")
        if (jarFile.exists()) {
            logger.lifecycle("JAR: ${jarFile.name} (${(jarFile.length() / 1024).round(2)} KB)")
            logger.lifecycle("Path: ${jarFile.absolutePath}")
        } else {
            logger.lifecycle("JAR: Not found")
        }
        logger.lifecycle("==========================================")
    }
}

shadowJar.finalizedBy buildSummary

defaultTasks 'clean', 'shadowJar'

tasks.configureEach {
    doFirst {
        if (it.name == 'shadowJar') {
            logger.lifecycle("🔨 Building ${base.archivesName.get()} v${version}...")
        }
    }
}